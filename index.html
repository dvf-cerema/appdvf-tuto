## Installation et Démarrage

### Sous Windows

> 1. Téléchargez l'archive __AppDVF-vbeta.zip__
> 2. Décompressez l'archive dans un répertoire _AppDVF_ (par exemple)
> 3. Ouvrez le répertoire _AppDVF_ et initialisez le serveur local en cliquant sur le fichier __Appdvf_vbeta.bat__. 
_(Nota : La fenêtre de commande qui s'affiche doit rester active durant l'utilisation de AppDVF.)_
> 4. Accédez à la page d'accueil de AppDVF à l'aide de votre navigateur web via l'adresse: _localhost:8000_

_**Nota** : En fonction de la version de Windows, il peut être nécessaire d'installer au préalable Visual C++ Redistributable (https://www.microsoft.com/en-us/download/details.aspx?id=48145)_

## Installation et Démarrage

### Sous Linux

(à venir - dépôt github non accessible)

```bash
$ sudo apt-get update
$ sudo apt-get install python35-pip
$ sudo apt-get install libpq-dev python-dev
$ cd /home/user
$ mkdir appdvf
$ cd appdvf
$ git clone https://github.com/....
$ sudo pip install -r requirements.txt
$ mv db_init.sqlite3 db.sqlite3
$ python3 manage.py migrate
$ python3 manage.py runserver
```
