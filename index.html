## IMPORTANT
	
Avant toute utilisation de AppDVF, il est nécessaire d' :
	
* avoir installer une base de données DV3F ou DVF+ open-data sous PostgreSQL/PostGIS
* avoir les paramètres de connexion à cette base de données

Conditions d'obtention de DV3F : 
https://datafoncier.cerema.fr/obtention-des-donnees-foncieres

Accès aux données DVF+ open-data :
https://datafoncier.cerema.fr/donnees/autres-donnees-foncieres/dvfplus-open-data
	
Ressources DV3F :
https://datafoncier.cerema.fr/ressources/donnee-dv3f

## Installation et Démarrage

### Sous Windows

> 1. Téléchargez l'archive __appdvf-v2_4.zip__ sur [l'espace de téléchargement](https://cerema.box.com/v/appdvf-download)
> 2. Décompressez l'archive dans un répertoire _AppDVF_ (par exemple)
> 3. Ouvrez le répertoire _AppDVF_ et initialisez le serveur local en cliquant sur le fichier __Appdvf.bat__. 
_(Nota : La fenêtre de commande qui s'affiche doit rester active durant l'utilisation de AppDVF.)_
> 4. Accédez à la page d'accueil de AppDVF à l'aide de votre navigateur web via l'adresse: _localhost:8000_

_**Nota** : En fonction de la version de Windows, il peut être nécessaire d'installer au préalable Visual C++ Redistributable (https://www.microsoft.com/en-us/download/details.aspx?id=48145)_
